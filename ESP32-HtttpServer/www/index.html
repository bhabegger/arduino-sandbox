<script>
const key_enter = 13;
const key_up    = 38;
const key_down  = 40;
const key_right = 39;
const key_left  = 37;
const key_esc   = 27;
const key_space = 32;
const key_ctrl  = 17;
const key_alt   = 18;
const key_shift = 16;

function updateConsole(data,status,jqXHR) {
  $("#console").html(data);
}

var commands = {
  stop: function() {
    console.log("Stop");
    $.get("/stop",null,updateConsole);
  },
  forward: function() {
    console.log("Forward");
    $.get("/forward",null,updateConsole)
  },
  backward: function() {
    console.log("Backward");
    $.get("/backward",null,updateConsole)
  },
  left: function() {
    console.log("Left");
    $.get("/left",null,updateConsole)
  },
  right: function() {
    console.log("Right");
    $.get("/right",null,updateConsole)
  }
}

$(function() {
  $("body").keydown(function(evt) {
    switch(evt.which) {
       case key_up: 
         commands.forward();
         break;
       case key_down:
         commands.backward();
         break;
      case key_right:
         commands.right();
         break;
      case key_left:
         commands.left();
         break;
      case key_space:
         commands.stop();
         break;
    }
  });

  $("#stop").click(commands.stop);
  $("#forward").click(commands.forward);
  $("#backward").click(commands.backward);
  $("#left").click(commands.left);
  $("#right").click(commands.right);
});

</script>
